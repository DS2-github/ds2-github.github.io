<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <tittle> Quiz0 </tittle>
    <script>
        async function startFetch() {
            let result = await window.fetch("input.txt");
            return result.text();
        }

        async function Quiz0() {
            let text = await startFetch();
            let str = text;
            let i = 0;
            let N = '';
            let k = '';
            let Nfl = true;
            while (str[i] != '\n') {
                if (str[i] >= '0' && str[i] <= '9' && Nfl) {
                    N = N + str[i];
                }
                if (str[i] == ',') {
                    Nfl = false;
                }
                if (!Nfl) {
                    if (str[i] >= '0' && str[i] <= '9') {
                        k = k + str[i];
                    }
                }
                ++i;
            }
            ++i;
            k = parseInt(k);
            N = parseInt(N);
            for (let n = 0; n < N; ++n) {
                let target = str.substr(i + (k + 1) * n, k);
                let pos = i - k - 1;
                let j = 0;
                while ((pos = str.indexOf(target, pos + k + 1)) != -1) {
                    j++;
                }
                if (j === 1) alert(target);
            }
        }
    </script>
</head>

<body onload="Quiz0();">
</body>

</html>
