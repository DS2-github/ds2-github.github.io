<html>

<head>
  <title>Mandelbrot</title>

  <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

  <script id="shader-fs" type="x-shader/x-fragment"></script>

  <script id="shader-vs" type="x-shader/x-vertex"></script>


  <script type="text/javascript">
    var gl;
    var checkers_iteration;

    function initGL(canvas) {
      try {
        gl = canvas.getContext("experimental-webgl");
        gl.viewportWidth = canvas.width;
        gl.viewportHeight = canvas.height;
      } catch (e) {
      }
      if (!gl) {
        alert("Could not initialise WebGL");
      }
    }

    async function getShader(name) {
      return new Promise((resolve, reject) => {
        window.fetch(name)
          .then(response => {
            return response.text();
          })
          .then(script => {
            let shader;
            if (name == "./fragment.txt") {
              shader = gl.createShader(gl.FRAGMENT_SHADER);
            } else if (name == "./vertex.txt") {
              shader = gl.createShader(gl.VERTEX_SHADER);
            } else reject(shader);

            gl.shaderSource(shader, script);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
              alert(gl.getShaderInfoLog(shader));
              reject(shader);
            }
            resolve(shader);
          })
      })

    }

    var shaderProgram;

    async function initShaders() {
      let shader_list = ["./fragment.txt", "./vertex.txt"];

      shaderProgram = gl.createProgram();
      let shader_requests = shader_list.map(name => getShader(name));
      let list = await Promise.all(shader_requests);
      for (let shd of list)
        gl.attachShader(shaderProgram, shd);

      gl.linkProgram(shaderProgram);

      if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
        alert("Could not initialise shaders");
      }

      gl.useProgram(shaderProgram);

      shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
      gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

      shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
      shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
      shaderProgram.iterationUniform = gl.getUniformLocation(shaderProgram, "iteration");
      shaderProgram.cenxUniform = gl.getUniformLocation(shaderProgram, "cenx");
      shaderProgram.cenyUniform = gl.getUniformLocation(shaderProgram, "ceny");
      shaderProgram.heightUniform = gl.getUniformLocation(shaderProgram, "height");
      shaderProgram.widthUniform = gl.getUniformLocation(shaderProgram, "width");
    }


    var mvMatrix = mat4.create();
    var pMatrix = mat4.create();

    function setMatrixUniforms() {
      gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
      gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
      gl.uniform1i(shaderProgram.iterationUniform, checkers_iteration);
      gl.uniform1f(shaderProgram.cenxUniform, cen_x);
      gl.uniform1f(shaderProgram.cenyUniform, cen_y);
      gl.uniform1f(shaderProgram.heightUniform, catch_coord.x);
      gl.uniform1f(shaderProgram.widthUniform, catch_coord.y);
    }

    var squareVertexPositionBuffer;

    function initBuffers() {
      squareVertexPositionBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
      vertices = [
        1.0, 1.0, 0.0,
        -1.0, 1.0, 0.0,
        1.0, -1.0, 0.0,
        -1.0, -1.0, 0.0
      ];
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
      squareVertexPositionBuffer.itemSize = 3;
      squareVertexPositionBuffer.numItems = 4;
    }


    function drawScene() {
      gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

      mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

      mat4.identity(mvMatrix);

      mat4.translate(mvMatrix, [0.0, 0.0, -1.0]);

      gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
      gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
      setMatrixUniforms();
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, squareVertexPositionBuffer.numItems);
    }

    function tick() {
      window.requestAnimationFrame(tick);
      drawScene();
    }


    function webGLStart() {
      checkers_iteration = 1;
      cen_x = -0.5;
      cen_y = 0;
      catch_coord = { x: 0, y: 0 };
      zoom = 1.0;
      width = 1.5;
      height = 1;
      document.getElementById('input_checkers_iteration').value = checkers_iteration;

      var canvas = document.getElementById("wegl-canvas");
      initGL(canvas);
      initShaders();
      initBuffers();

      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      gl.enable(gl.DEPTH_TEST);

      drawScene();
      tick();
    }

    function update_checkers_iteration() {
      data = document.getElementById('input_checkers_iteration').value;
      checkers_iteration = parseInt(data);
      if (isNaN(checkers_iteration))
        checkers_iteration = 1;
    }
    function update_up_checkers_iteration() {
      data = document.getElementById('input_checkers_iteration').value;
      checkers_iteration = parseInt(data) + 1;
      document.getElementById('input_checkers_iteration').value = checkers_iteration;
      if (isNaN(checkers_iteration))
        checkers_iteration = 1;
    }
    function update_down_checkers_iteration() {
      data = document.getElementById('input_checkers_iteration').value;
      if (parseInt(data) === 1)
        return;
      checkers_iteration = parseInt(data) - 1;
      document.getElementById('input_checkers_iteration').value = checkers_iteration;
      if (isNaN(checkers_iteration))
        checkers_iteration = 1;
    }
    var catch_coord;
    var in_canvas;
    var zoom;
    var cen_x;
    var cen_y;
    var width;
    var height;

    function canvasCatch(e) {
      catch_coord = { x: e.clientX, y: e.clientY };
      in_canvas = true;
    }

    function canvasRelease() {
      in_canvas = false;
    }

    function canvasMove(e) {
      if (in_canvas) {
        cen_x += -(e.clientX - catch_coord.x) / 400.0 * zoom;
        cen_y += (e.clientY - catch_coord.y) / 400.0 * zoom;
        catch_coord = { x: e.clientX, y: e.clientY };
      }
    }

    function wheelZoom(e) {
      if (event.deltaY > 0) {
        cen_x = -(event.clientX - 600.0) / 600.0 * width + cen_x;
        cen_y = -(event.clientY - 400.0) / 400.0 * -height + cen_y;
        width *= 2;
        height *= 2;
        zoom *= 2;
      }
      else if (event.deltaY < 0) {
        cen_x = (event.clientX - 600.0) / 600.0 * width / 2 + cen_x;
        cen_y = (event.clientY - 400.0) / 400.0 * -height / 2 + cen_y;
        width /= 2;
        height /= 2;
        zoom /= 2;
      }
    }
  </script>


</head>


<body onload="webGLStart();">
  <canvas id="wegl-canvas" style="border: none;" width="1200;" height="800;" onmousedown="canvasCatch(event)"
    onmouseout="canvasRelease()" onmouseup="canvasRelease()" onmousemove="canvasMove(event)"
    onmousewheel="wheelZoom(event)"></canvas>

  <br />

  <label for="input_checkers_iteration">num of iterations</label> <input type="text" id="input_checkers_iteration"
    onkeyup="update_checkers_iteration()"><br>
  <b>Up </b><input type="button" id="input_checkers_iteration" onmousedown="update_up_checkers_iteration()">
  <b>Down </b><input type="button" id="input_checkers_iteration" onmousedown="update_down_checkers_iteration()"><br>

</body>

</html>
